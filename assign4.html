<!DOCTYPE html>
<html>
<head>
    <title>Contact</title>
    <link rel = "stylesheet" type = "text/css" href = "css/style.css">
</head>
<body>
  <div class ="header">
  <h1 class = "main"> Contact Heidi Smith </h1>
</div>
<form action = "https://formspree.io/heidi.smith@students.svu.edu" method = "POST">
  <label> Name: <br/>
    <input type = "text" name = "username" size = "30" maxlength = "100"/> </label> <br/>
    <label> Subject: <br/>
      <input type = "text" name = "subject" size = "40" maxlength = "100"/> </label> <br/>
  <label> Email: <br/>
    <input type = "email" name = "mail"/> </label> <br/>
    <label> Message: <br/>
      <textarea rows = "4" cols = "40" name "message" placeholder = "Enter Message here">
      </textarea> </label>
      <input type = "submit" value = "Submit">
    </form>

</body>
</html>
